<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payement Form</title>
</head>
<body>
    <form>
        <h1>Payement Form</h1>
        <p>Required fields are followed by *</p>
        <h2>Contact Information </h2>
        <label for="n">Name: *</label>
        <input type="text" id="n" name="name" required><br><br>
        <fieldset>
            <legend>Gender *</legend>
        <label for="m">Male</label>
        <input type="radio" name="gender" id="m">
        <label for="f">Female</label>
        <input type="radio" name="gender" id="f">
    </fieldset><br>
    <label for="a">Address: </label>
    <textarea name="address" id="a" cols="100" rows="8" ></textarea><br><br>
    <label for="em">Email: *</label>
    <input type="email" name="email" id="em" required><br><br>
    <label for="p">Pin Code: *</label>
    <input type="number" name="pin" id="p" required>
    <h2>Payement Information</h2>
    <label for="c">Card type: *</label>
    <select name="card_type" id="c" required>
        <option value="">--Select a Card Type</option>
        <option value="v">Visa</option>
        <option value="m">Master Card</option>
        <option value="r">Rupay</option>
    </select><br><br>
    <label for="cn">Card Number: * </label>
    <input type="number" name="card_number" id="cn" required><br><br>
    <label for="ce">Expiration Date: *</label>
    <input type="date" name="expiry_date" id="ce" required><br><br>
    <label for="cv">CVV: *</label>
    <input type="password" name="cvv" id="cv" required><br><br>
    <input type="submit" value="Pay now">
    </form>
</body>
</html>
